<app-preloader></app-preloader>
<header class="header-personal">
  <div class="container-xl header-top">
    <div class="row align-items-center">
      <div class="col-4 d-none d-md-block d-lg-block">
        <!-- social icons -->
        <ul class="social-icons list-unstyled list-inline mb-0">
          <li class="list-inline-item">
            <a class="active"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="list-inline-item">
            <a class="active"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list-inline-item">
            <a class="active"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="list-inline-item">
            <a class="active"><i class="fab fa-pinterest"></i></a>
          </li>
          <li class="list-inline-item">
            <a class="active"><i class="fab fa-medium"></i></a>
          </li>
          <li class="list-inline-item">
            <a class="active"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12 text-center">
        <!-- site logo -->
        <a class="navbar-brand"
          ><img
            [src]="
              profile?.image ||
              'https://static.productionready.io/images/smiley-cyrus.jpg'
            "
            class="user-img"
            alt="logo"
        /></a>
        <a class="d-block text-logo"
          >{{ profile?.username }}<span class="dot">.</span></a
        >
        <span class="slogan d-block">{{
          profile?.bio || "No Bio Provided!"
        }}</span>
      </div>

      <div class="col-md-4 col-sm-12 text-center col-xs-12">
        <div class="float-md-end mt-4 mt-md-0">
          <!-- CASE: another author profile, not user profile -->
          <div *ngIf="!isUser && profile?.following" class="post mt-3">
            <a
              style="cursor: pointer"
              class="category-badge"
              appDebounceClick
              (debounceClick)="onFollow()"
            >
              Unfollow {{ profile?.username }}</a
            >
          </div>

          <div *ngIf="!isUser && !profile?.following" class="post mt-3">
            <a
              style="cursor: pointer"
              class="category-badge-f"
              appDebounceClick
              (debounceClick)="onFollow()"
              >Follow {{ profile?.username }}</a
            >
          </div>
          <!-- CASE: User profile -->
          <div *ngIf="isUser && isLoggedIn" class="post mt-3">
            <a
              style="cursor: pointer"
              [routerLink]="['/auth/setting']"
              class="category-badge"
              >Edit profile</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<app-profile-article [authorName]="profile?.username"></app-profile-article>
