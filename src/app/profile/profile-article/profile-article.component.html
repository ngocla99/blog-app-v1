<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="posts-toggle">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item">
            <a class="nav-link active"
              >{{
                username === authorName ? "My" : (authorName || "Author") + "'s"
              }}
              Posts</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link">Favorited Posts</a>
          </li>
        </ul>
      </div>

      <app-articles-list [listArticles]="articles"></app-articles-list>
      <app-pagination [totalPages]="totalPages"></app-pagination>
    </div>
  </div>
</div>
