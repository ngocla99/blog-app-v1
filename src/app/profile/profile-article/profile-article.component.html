<app-preloader></app-preloader>

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="posts-toggle">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/profile', authorName]"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              >{{
                username === authorName ? "My" : (authorName || "Author") + "'s"
              }}
              Posts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/profile', authorName, 'favorite']"
              routerLinkActive="active"
              >Favorited Posts</a
            >
          </li>
        </ul>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
