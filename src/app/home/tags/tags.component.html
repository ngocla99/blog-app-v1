<div class="row text-center">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>

<app-articles-list *ngIf="!isLoading" [listArticles]="list"></app-articles-list>

<app-pagination
  *ngIf="pageNumbers.length > 1 && !isLoading"
  [totalPages]="pageNumbers"
  [currentPage]="currentPage"
></app-pagination>
