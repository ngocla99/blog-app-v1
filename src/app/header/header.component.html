<header class="header-default">
  <nav class="navbar navbar-expand-lg">
    <div class="container-xl">
      <!-- site logo -->
      <a class="navbar-brand d-block text-logo" [routerLink]="['/']"
        >UTOD<span class="dot">.</span></a
      >

      <!-- header right section -->
      <div class="justify-content-center centered-nav">
        <ul class="navbar-nav mb-0">
          <div class="collapse navbar-collapse">
            <li class="nav-item" *ngIf="!isLogin">
              <a
                class="nav-link"
                routerLink="/auth/login"
                routerLinkActive="active"
                >Sign in</a
              >
            </li>
            <li class="nav-item" *ngIf="!isLogin">
              <a
                class="nav-link"
                routerLink="/auth/sign-up"
                routerLinkActive="active"
                >Sign up</a
              >
            </li>
            <li class="nav-item" *ngIf="isLogin">
              <a
                class="nav-link"
                [routerLink]="['editor']"
                routerLinkActive="active"
              >
                New Post
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Home</a
              >
            </li>
            <li class="nav-item" *ngIf="isLogin">
              <a
                class="nav-link"
                routerLink="/auth/setting"
                routerLinkActive="active"
              >
                Setting
              </a>
            </li>
          </div>
        </ul>
      </div>

      <div class="header-right">
        <ul class="navbar-nav list-unstyled list-inline mb-0">
          <div class="collapse navbar-collapse">
            <li class="nav-item font-italic" *ngIf="isLogin">
              <a
                class="nav-link"
                [routerLink]="['/profile', currentUser]"
                routerLinkActive="active"
                ><img
                  style="border-radius: 50%; width: 28px; height: 28px"
                  src="{{
                    user?.image ||
                      'https://static.productionready.io/images/smiley-cyrus.jpg'
                  }}"
                  class="user-img"
                />&nbsp;{{ currentUser }}</a
              >
            </li>
          </div>
          <button class="burger-menu icon-button navbar-toggler">
            <span class="burger-icon"></span>
          </button>
        </ul>
      </div>
    </div>
  </nav>
</header>
