<div class="site-wrapper">

	<div class="main-overlay"></div>
	<!-- section main content -->
	<section class="main-content mt-3">
		<div class="container-xl">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">{{article.description}}</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{article.title}}</li>
            </ol>
        </nav>

		<div class="row gy-4">

			<div class="col-lg-8">
					<!-- post single -->
                <div class="post post-single">
						<!-- post header -->
					<div class="post-header">
						<h1 class="title mt-0 mb-3">{{article.title }}</h1>
						<ul class="meta list-inline mb-0">
							<li class="list-inline-item"><a href="#"><img style="width:50px; height: 50px;" [src]="article.author.image" class="author" alt="author"/>
                {{ article.author.username }}</a></li>
							<li class="list-inline-item">{{ article.createdAt | date: 'longDate'}}</li>
						</ul>
					</div>

          <div *ngIf="isLoggedIn && currentUser === article.author.username; else other"  class="actions">
            <button style="margin-right: 30px; font-size: 12px;"  class="btn btn-sm btn-outline-secondary" (click)="editArticle(article.slug)" class="greenBack">Edit</button>
            <button style="font-size: 12px;"  (click)="deleteArticle(article.slug)" class="greenBack">Delete</button>
          </div>
          <br>

          <ng-template #other>
            <div class="actions">
              <button style="margin-right: 50px; font-size: 15px;" *ngIf="!article.favorited" class="greenBack" (click) = "favourite()">
                <i class="fas fa-heart"></i> Favourite({{ article.favoritesCount }})
              </button>
              <button style="margin-right: 50px; font-size: 15px;"  *ngIf="article.favorited" class="grayBack" (click) = "unfavorite()">
                <i class="fas fa-heart"></i> Unfavourite({{ article.favoritesCount }})
              </button>
              <button  *ngIf="!article.author.following" class="greenBack" (click) = "follow()">Follow</button>
              <button *ngIf="article.author.following" class="grayBack" (click) = "unfollow()">Unfollow</button>
            </div>
            <br>
            <br>

          </ng-template>
						<!-- post content -->
					<div class="post-content clearfix">
						<p style="font-size: 20px;">{{ article.body }}</p>
						<!-- post bottom section -->
						<div class="post-bottom">
							<div class="row d-flex align-items-center">
								<div class="col-md-6 col-12 text-center text-md-start">
									<!-- tags -->
									<a style="color: grey" href="#" class="tag">#Trending</a>
									<a style="color: grey" href="#" class="tag">#Video</a>
									<a style="color: grey" href="#" class="tag">#Featured</a>
								</div>
								<div class="col-md-6 col-12">
									<!-- social icons -->
									<ul class="social-icons list-unstyled list-inline mb-0 float-md-end">
										<li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
										<li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
										<li class="list-inline-item"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
										<li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
										<li class="list-inline-item"><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
										<li class="list-inline-item"><a href="#"><i class="far fa-envelope"></i></a></li>
									</ul>
								</div>
							</div>
						</div>

            </div>

					<div class="spacer" data-height="50"></div>

          <div class="about-author padding-30 rounded">
						<div class="thumb">
							<img style="" [src]="article.author.image" />
						</div>
						<div class="details">
							<h4 class="name"><a href="#">{{ article.author.username }}</a></h4>
							<p>join the community by creating a new implementation</p>
							<!-- social icons -->
							<ul class="social-icons list-unstyled list-inline mb-0">
								<li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fab fa-medium"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
							</ul>
						</div>
					</div>

				

					<div class="spacer" data-height="50"></div>
				</div>
        <app-comment [slug] = "article.slug"></app-comment>
