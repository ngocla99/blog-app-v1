<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <div class="alert-box-actions">
    <a class="text-light" style="cursor: pointer" (click)="onClose()">
      <i class="far fa-times-circle"></i>
    </a>
  </div>
  <h5 class="text-light text-center">{{ message }}</h5>
  <div class="alert-box-actions">
    <button class="btn btn-sm btn-light m-1 text-success" (click)="onYes()">
      Yes
    </button>
    <button class="btn btn-sm btn-light m-1 text-danger" (click)="onClose()">
      Close
    </button>
  </div>
</div>
