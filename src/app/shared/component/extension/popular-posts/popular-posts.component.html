<div class="widget rounded mb-5">
  <div class="widget-header text-center">
    <h3 class="widget-title">Popular Posts</h3>
    <img
      src="https://themeger.shop/html/katen/html/images/wave.svg"
      class="wave"
      alt="wave"
    />
  </div>
  <div class="widget-content">
    <!-- post -->
    <div class="post post-list-sm circle">
      <div class="thumb circle">
        <span class="number">1</span>
        <a [routerLink]="['profile', mostLike[0]?.author.username]">
          <div class="inner">
            <img
              src="{{
                mostLike[0]?.author.image || 'assets/images/post/tabs-1.jpg'
              }}"
              alt="post-title"
            />
          </div>
        </a>
      </div>
      <div class="details clearfix">
        <h6 class="post-title my-0">
          <a [routerLink]="['/article', mostLike[0]?.slug]">{{
            mostLike[0]?.title | titlecase
          }}</a>
        </h6>
        <ul class="meta list-inline mt-1 mb-0">
          <li class="list-inline-item">
            {{ mostLike[0]?.createdAt | date }}
          </li>
        </ul>
      </div>
    </div>
    <!-- post -->
    <div class="post post-list-sm circle">
      <div class="thumb circle">
        <span class="number">2</span>
        <a [routerLink]="['profile', mostLike[1]?.author.username]">
          <div class="inner">
            <img
              src="{{
                mostLike[1]?.author.image || 'assets/images/post/tabs-1.jpg'
              }}"
              alt="post-title"
            />
          </div>
        </a>
      </div>
      <div class="details clearfix">
        <h6 class="post-title my-0">
          <a [routerLink]="['/article', mostLike[1]?.slug]">{{
            mostLike[1]?.title | titlecase
          }}</a>
        </h6>
        <ul class="meta list-inline mt-1 mb-0">
          <li class="list-inline-item">
            {{ mostLike[1]?.createdAt | date }}
          </li>
        </ul>
      </div>
    </div>
    <!-- post -->
    <div class="post post-list-sm circle">
      <div class="thumb circle">
        <span class="number">3</span>
        <a [routerLink]="['profile', mostLike[2]?.author.username]">
          <div class="inner">
            <img
              src="{{
                mostLike[2]?.author.image || 'assets/images/post/tabs-1.jpg'
              }}"
              alt="post-title"
              style="height: 60px; width: 60px"
            />
          </div>
        </a>
      </div>
      <div class="details clearfix">
        <h6 class="post-title my-0">
          <a [routerLink]="['/article', mostLike[2]?.slug]">{{
            mostLike[2]?.title | titlecase
          }}</a>
        </h6>
        <ul class="meta list-inline mt-1 mb-0">
          <li class="list-inline-item">
            {{ mostLike[2]?.createdAt | date }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
