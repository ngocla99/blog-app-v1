<div class="settings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-2 col-xs-12"></div>
      <div class="col-md-8 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">User Information</h1>

        <form #settingForm="ngForm" (submit)="onSubmit(settingForm.value)">
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Your Name"
              name="username"
              [ngModel]="user?.username"
              (ngModelChange)="user.username = $event"
            />
          </fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              name="email"
              [ngModel]="user?.email"
              (ngModelChange)="user.email = $event"
            />
          </fieldset>
          <fieldset class="form-group">
            <textarea
              class="form-control form-control-lg"
              rows="8"
              placeholder="Short bio about you"
              name="bio"
              [ngModel]="user?.bio"
              (ngModelChange)="user.bio = $event"
            ></textarea>
          </fieldset>
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="URL of profile picture"
              name="image"
              [ngModel]="user?.image"
              (ngModelChange)="user.image = $event"
            />
          </fieldset>
          <!-- <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password">
          </fieldset> -->
          <button
            class="btn btn-md btn-primary pull-xs-right"
            type="submit"
            [disabled]="settingForm.invalid"
          >
            Update User
          </button>
          <button class="btn btn-md btn-danger pull-xs-left" (click)="logout()">
            Logout
          </button>
        </form>
      </div>
      <div class="col-md-2 col-xs-12"></div>
    </div>
    <div class="row">
      <div class="col-md-2 col-xs-12"></div>
      <div class="col-md-8 col-md-offset-3 col-xs-12">
        <h5 class="text-xs-left" style="margin-top: 20px">Number per page:</h5>

        <div class="form-group input-group">
          <select class="form-control" [(ngModel)]="resultsPerPage">
            <option [value]="0" selected>Select number Per Page</option>
            <option [value]="1">1 Page per Page</option>
            <option [value]="2">2 Pages per Page</option>
            <option [value]="3">3 Pages per Page</option>
          </select>
          <button
            class="btn btn-md btn-primary pull-xs-right"
            (click)="onPageChoose()"
          >
            Save
          </button>
        </div>
      </div>
      <div class="col-md-2 col-xs-12"></div>
    </div>
  </div>
</div>
