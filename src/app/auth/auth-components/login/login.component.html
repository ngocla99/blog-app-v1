<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-3 col-xs-12"></div>
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a class="link-sign" routerLink="/sign-up">Don't have an account?</a>
        </p>

        <form #formLogin="ngForm" (submit)="onLogin(formLogin.value)">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Email" name="email" ngModel required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" name="password" ngModel required>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" type="submit"
          [disabled]="formLogin.invalid">
            Sign in
          </button>
        </form>
      </div>
      <div class="col-md-3 col-xs-12"></div>
    </div>
  </div>
</div>
