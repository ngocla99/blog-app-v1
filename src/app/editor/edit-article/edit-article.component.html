<div *ngIf="isLoading; else form" class="row" style="justify-content: center">
  <app-loading-spinner></app-loading-spinner>
</div>
<ng-template #form>
  <div class="formContainer">
    <h2>Edit Article</h2>
    <app-editor
      (change)="changesInput = $event"
      [article]="article"
    ></app-editor>
  </div>
</ng-template>
